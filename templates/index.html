<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Cadastro</title>
</head>
<body>

        <div> 
          <h2>Cadastro de Usuarios</h2>
              <form action="/autenticar" method="POST">
                  <fieldset>
                      <legend>Formulario de Usuario</legend>
                      <label for=id> Nome :</label>
                      <input name="usuario" type="text" placeholder="Insira seu nome"><br><br>
                    <label for="id">E-mail :</label>
                      <input name="email" type="email" placeholder="Insira sei E-mail"><br><br>
                      <label for="id">Sexo :</label>
                      <input name="sexo" type="radio" id="Masculino">
                      <label for="id">Masculino</label>
                      <input type="radio" id="Femenino" name="sexo">
                      <label for="id">Femenino</label>
                      <input type="radio" id="Otro" name="sexo">
                      <label for="id">Outro</label><br><br>
                      <label for="id">País</label>
                      <input name="pais" type="text" id="Usuario" placeholder="Insira seu país de origem"> <br><br><br>
                      <button type="submit">Enviar</button>
                  </fieldset>
              </form>

</body>
</html>
